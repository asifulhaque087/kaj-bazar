name: deploy-client-service

on:
  push:
    branches:
      - main
    paths:
      - "client/**"

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate .env for Vite
        run: |
          cat <<EOF > ./client/.env
          VITE_NODE_ENV=${{ secrets.KAJ_BAZAR_VITE_NODE_ENV }}
          VITE_BASE_ENDPOINT=${{ secrets.KAJ_BAZAR_VITE_BASE_ENDPOINT }}
          VITE_CLIENT_ENDPOINT=${{ secrets.KAJ_BAZAR_VITE_CLIENT_ENDPOINT }}
          VITE_STRIPE_KEY=${{ secrets.KAJ_BAZAR_VITE_STRIPE_KEY }}
          VITE_ELASTIC_APM_SERVER=${{ secrets.KAJ_BAZAR_VITE_ELASTIC_APM_SERVER }}
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kaj-bazar-client:latest
