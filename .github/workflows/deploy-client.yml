name: deploy-client-service

on:
  push:
    branches:
      - main
    paths:
      - "client/**"
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual client deployment"
        required: false
        default: "Manual re-deployment for missed changes"

# Removed top-level concurrency

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kaj-bazar-client:latest
          # Retain any specific build-args for the client
          build-args: |
            NEXT_PUBLIC_BASE_ENDPOINT=${{ secrets.BASE_ENDPOINT }}
            NEXT_PUBLIC_SOCKET_ENDPOINT=${{ secrets.SOCKET_ENDPOINT }}

  deploy_to_vps:
    runs-on: ubuntu-latest
    needs: build_and_push

    # ðŸš¨ CRITICAL: Shared lock
    concurrency:
      group: kaj-bazar-deployment-lock
      cancel-in-progress: true

    steps:
      - name: Pull and restart docker image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Deployment locked: Client Service deploying..."
            cd docker-host/
            docker compose pull client
            docker compose up client -d
            docker image prune -f
            echo "Client Service deployment complete."
