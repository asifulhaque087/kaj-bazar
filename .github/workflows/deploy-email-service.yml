name: deploy-email-service

on:
  push:
    branches:
      - main
    paths:
      - "email-service/**"
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual email deployment"
        required: false
        default: "Manual re-deployment for missed changes"

# Removed top-level concurrency

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./email-service
          file: ./email-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kaj-bazar-email:latest

  deploy_to_vps:
    runs-on: ubuntu-latest
    needs: build_and_push

    # ðŸš¨ CRITICAL: Shared lock
    concurrency:
      group: kaj-bazar-deployment-lock
      cancel-in-progress: true

    steps:
      - name: Pull and restart docker image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Deployment locked: Email Service deploying..."
            cd docker-host/
            docker compose pull email
            docker compose up email -d
            docker image prune -f
            echo "Email Service deployment complete."
